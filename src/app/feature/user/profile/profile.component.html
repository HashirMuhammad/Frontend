<div class="container py-3">
  <div class="row">
    <div class="mx-auto col-sm-6">
      <!-- form user info -->
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Password Update</h4>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="passwordForm" (ngSubmit)="updatePassword()" novalidate autocomplete="off">
            <div class="form-group row mb-4">
              <label class="col-lg-3 col-form-label form-control-label">Email</label>
              <div class="col-lg-9">
                <input disabled class="form-control" type="text" name="email" formControlName="email" />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-lg-3 col-form-label form-control-label">Current Password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" name="currentpassword" formControlName="currentpassword" />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-lg-3 col-form-label form-control-label">New Password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" name="newPassword" formControlName="newPassword" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-6"></div>
              <div class="col-lg-6">
                <div class="btn-group float-right mt-2" role="group">
                  <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-primary">Update</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /form user info -->
    </div>
  </div>
</div>
