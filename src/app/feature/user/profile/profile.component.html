<div class="container py-3">
      <div class="row">
        <div class="mx-auto col-sm-6">
          <!-- form user info -->
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Password Update</h4>
            </div>
            <div class="card-body">
              <form class="form" [formGroup]="passwordForm" name="passwordForm" novalidate autocomplete="off">
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Name</label>
                  <div class="col-lg-9">
                    <input disabled class="form-control" type="text" name="name" formControlName="name" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Password</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="password" name="password" formControlName="password" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" />

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-6"></div>
                  <div class="col-lg-6">
                    <div class="btn-group float-right mt-2" role="group">
                      <input type="submit" class="btn btn-secondary" (click)="resetPasswordForm()" value="Reset" />
                      <input
                        type="button"
                        [disabled]="passwordForm.invalid"
                        (click)="updatePassword()"
                        class="btn btn-primary"
                        value="Update"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /form user info -->
        </div>
      </div>
    </div>
