<div
    class="container-fluid justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">

    <div class="card">

        <h3 *ngIf="id == null" class="mb-3" style="margin-left: 20px; margin-top: 20px;">Add Client</h3>

        <h3 *ngIf="id != null" class="mb-3" style="margin-left: 20px; margin-top: 20px;">Edit Client</h3>


        <div style="margin-left: 20px;">
            <div style="display: grid; grid-template-columns: repeat(3, minmax(0, 1fr));">
                <div class="mb-3">
                    <label for="example-text-input" class="col-md-8 col-form-label">Name</label>
                    <div class="col-md-11">
                        <input class="form-control" type="text" placeholder="Enter Here" [(ngModel)]="Name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="example-text-input" class="col-md-8 col-form-label">Email Address</label>
                    <div class="col-md-11">
                        <input class="form-control" type="text" placeholder="Enter Here" [(ngModel)]="EmailAddress">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="example-text-input" class="col-md-8 col-form-label">Phone No</label>
                    <div class="col-md-11">
                        <p-inputMask mask="(999) 999-9999" [(ngModel)]="PhoneNo" placeholder="03123456789"></p-inputMask>
                        <!-- <input class="form-control" type="number" placeholder="Enter Here" [(ngModel)]="PhoneNo"> -->
                    </div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, minmax(0, 1fr));">
                <div class="mb-3">
                    <label for="example-text-input" class="col-md-8 col-form-label">Country</label>
                    <div class="col-md-11">
                        <input class="form-control" type="text" placeholder="Enter Here" [(ngModel)]="Country">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="example-text-input" class="col-md-8 col-form-label">City</label>
                    <div class="col-md-11">
                        <input class="form-control" type="text" placeholder="Enter Here" [(ngModel)]="City">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="example-text-input" class="col-md-8 col-form-label">Bussniess Name</label>
                    <div class="col-md-11">
                        <input class="form-control" type="text" placeholder="Enter Here" [(ngModel)]="BussniessName">
                    </div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(1, minmax(0, 1fr));">
                <div class="mb-3 mt-3 mr-12">
                    <span class="p-float-label">
                        <textarea id="float-input" rows="5" cols="180" pInputTextarea
                        placeholder="Enter Here" [(ngModel)]="Description"></textarea>
                        <label for="float-input">Description</label>
                    </span>
                </div>
            </div>

            <div class="mt-3 mb-3 d-flex">
                <div style="margin-left: auto; margin-right: 40px;">
                    <button type="button" class="btn secondary" style="margin-right: 10px;"
                    (click)="cancel()">Cancel</button>
                    <button type="button" class="btn btn-dark" (click)="save()">
                        <span *ngIf="id == 0">Save</span>
                        <span *ngIf="id > 0">Update</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
